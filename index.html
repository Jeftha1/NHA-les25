<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap-CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<title>JavaScript & jQuery rekenmachine</title>
</head>
<body class="text-center">
	<header class="masthead mb-auto">
		<div class="inner">
			<h1 class="masthead-brand">Welkom!</h1>
		</div>
	</header>

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

		

		<!-- formulier waarin de informatie voor de 'rekenmachine' wordt ingevoerd -->
		<main class="inner-cover">
			<br>
			<h2 class="cover-heading">Rekenmachine</h2>
			<h6 class="cover-heading">Gemaakt met JavaScript & jQuery</h6>
			<form>
				<div class="form-group">
					<label class="lead" for="naam">Voer hier je naam in: </label>
					<input class="form-control" type="text" name="naam" id="naam" required><br>
				</div>

				<div class="form-group">
					<p class="lead">Welke berekening wil je uitvoeren?<p>

					<div class="form-check form-check-inline">
						<label class="lead form-check-label" for="delen">/</label>
						<input class="form-check-input" type="radio" id="delen" name="berekening" value="/" required>
					</div>

					<div class="form-check form-check-inline">
						<label class="lead form-check-label" for="vermenigvuldiging">*</label>
						<input class="form-check-input" type="radio" id="vermenigvuldiging" name="berekening" value="*" required>
					</div>

					<div class="form-check form-check-inline">
						<label class="lead form-check-label" for="optellen">+</label>
						<input class="form-check-input" type="radio" id="optellen" name="berekening" value="+" required>
					</div>

					<div class="form-check form-check-inline">					
						<label class="lead form-check-label" for="aftrekken">-</label>
						<input class="form-check-input" type="radio" id="aftrekken" name="berekening" value="-" required>
					</div>
				</div>
				<br>

				<div class="form-group">
					<label class="lead" for="getal1">Vul het eerste getal in: </label>
					<input class="form-control" type="number" id="getal1" name="getal1" required><br><br>
					<label class="lead" for="getal2">Vul het tweede getal in: </label>
					<input class="form-control" type="number" id="getal2" name="getal2" required><br><br>
				</div>

				<input type="submit" class="btn btn-primary" value="Bereken" id="bereken">
			</form>
		</main>

		<!-- footer -->
		

	</div>
	<footer class="footer justify-content-center">
		<p>Auteur: Jeftha van Eunen &nbsp;</p>
		<p>&copy; 2022</p>
	</footer>

	<!-- Bootstrap-JS -->	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script src="javascript/script.js"></script>
	<noscript>Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.</noscript>
</body>
</html>
